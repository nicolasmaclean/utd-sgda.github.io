<h1 class="text-center mt-0"> Guest Speakers </h1>
<div class="flex flex-row flex-wrap justify-center mt-8 row-gap-15">
    {% for logo in site.data.companies %}
    <a class="card my-auto mx-2 border-radius-md bg-white" href="{{logo.link}}" target="_blank">
        <img class="p-2 display-block my-auto" src="/assets/images/companies/{{ logo.image }}" alt="{{ logo.name }}" style="width: 120px; object-fit: contain;">
    </a>
    {% endfor %}
</div>
